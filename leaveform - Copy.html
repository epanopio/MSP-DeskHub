            <div class="form-group">
              <label class="col-md-3 control-label" for="leavefirstname">First Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="leavefirstname">

            <div class="form-group">

            </div>

              <div class="col-md-6">

                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="leaveoption1" checked>

                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="leaveoption2">

            </div>


			  
											<div class="form-group">
												<label class="col-md-3 control-label"> Leave Dates </label>

														<input type="text" class="form-control" name="leavestart">
