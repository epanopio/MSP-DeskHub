<!doctype html>
<html class="fixed">
<head>
  <meta charset="UTF-8">
  <title>DESKHUB | Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="assets/stylesheets/theme.css" />
  <link rel="stylesheet" href="assets/stylesheets/skins/default.css" />
  <link rel="stylesheet" href="assets/stylesheets/theme-custom.css" />
  <script src="assets/vendor/modernizr/modernizr.js"></script>

  <style>
    #itemsTable tbody tr:hover {
      background-color: #f0f8ff !important;
      cursor: pointer;
    }
    #itemsTable tbody tr.selected {
      background-color: #d0e9ff !important;
    }
    .remarks‑cell {
      white‑space: nowrap;
      overflow: hidden;
      text‑overflow: ellipsis;
      max‑width: 400px;
    }
  </style>
</head>
<body>
  <section class="body">
    <header class="header">
      <div class="logo-container">
        <a href="dashboard.html" class="logo">
          <img src="assets/images/deskhub.png" height="50" alt="DESKHUB" />
        </a>
        <div class="visible-xs toggle-sidebar-left"
             data-toggle-class="sidebar-left-opened"
             data-target="html"
             data-fire-event="sidebar-left-opened">
          <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
      </div>
    </header>

    <div class="inner-wrapper">
      <aside id="sidebar-left" class="sidebar-left">
        <div class="sidebar-header">
          <div class="sidebar-toggle hidden-xs"
               data-toggle-class="sidebar-left-collapsed"
               data-target="html"
               data-fire-event="sidebar-left-toggle"
               title="Collapse sidebar">
            <i class="fa fa-chevron-left" aria-label="Toggle sidebar"></i>
          </div>
        </div>
        <div class="nano">
          <div class="nano-content">
            <nav id="menu" class="nav-main">
              <ul class="nav nav-main">
                <li><a href="dashboard.html"><i class="fa fa-home"></i><span>Dashboard</span></a></li>
                <li class="nav-parent nav-expanded nav-active">
                  <a><i class="fa fa-archive"></i><span>Inventory</span></a>
                  <ul class="nav nav-children">
                    <li class="nav-active"><a href="items.html">Items</a></li>
                    <li><a href="models.html">Models</a></li>
                    <li><a href="units.html">Units</a></li>
                  </ul>
                </li>
                <li>
                  <a href="#" onclick="logout(); return false;"><i class="fa fa-power-off"></i><span>Logout</span></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </aside>

      <section role="main" class="content-body">
        <header class="page-header"><h2>Items</h2></header>

        <section class="panel">
          <header class="panel-heading"><h2 class="panel-title">Manage Items</h2></header>
          <div class="panel-body">
            <div class="mb-sm">
              <button class="btn btn-primary" id="btnNew">New</button>
              <button class="btn btn-default" id="btnEdit">Edit</button>
              <button class="btn btn-default" id="btnDelete">Delete</button>
              <button class="btn btn-info" id="btnRefresh">Refresh</button>
            </div>

            <div class="row mb-md">
              <div class="col-sm-6">
                <label>Show
                  <select id="rowCount" class="form-control input-sm" style="width: auto; display: inline-block;">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select> entries
                </label>
              </div>
              <div class="col-sm-6 text-right">
                <label>Search:
                  <input type="text" id="searchInput" class="form-control input-sm" style="width: auto; display: inline-block;">
                  <button class="btn btn-sm btn-default" onclick="filterTable()">Search</button>
                </label>
              </div>
            </div>

            <table class="table table-hover table-bordered table-striped mb-none" id="itemsTable">
              <thead>
                <tr>
                  <th style="width:5%;">ID</th>
                  <th style="width:15%;">Name</th>
                  <th style="width:12%;">Last Update</th>
                  <th style="width:12%;">Last Updated By</th>
                  <th style="width:56%;">Remarks</th>
                </tr>
              </thead>
              <tbody id="itemsTableBody">
              </tbody>
            </table>

          </div>
        </section>
      </section>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <form id="itemForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalLabel">New Item</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="itemId" />
          <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" class="form-control" id="itemName" required />
          </div>
          <div class="form-group">
            <label for="itemRemarks">Remarks</label>
            <textarea class="form-control" id="itemRemarks" rows="10"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-default" type="button" data‑dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal: Item details (opened on double-click) -->
  <div class="modal fade" id="itemViewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Item Details</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p><strong>ID:</strong> <span id="viewItemId"></span></p>
          <p><strong>Name:</strong> <span id="viewItemName"></span></p>
          <p><strong>Remarks:</strong> <span id="viewItemRemarks"></span></p>
          <p><strong>Last Updated:</strong> <span id="viewItemUpdated"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/vendor/jquery/jquery.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
  <script src="assets/javascripts/theme.js"></script>
  <script src="assets/javascripts/theme.custom.js"></script>
  <script src="assets/javascripts/theme.init.js"></script>
  <script src="assets/javascripts/items.js"></script>
  <script src="script.js"></script>


  <script>
    function filterTable() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#itemsTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(search) ? "" : "none";
      });
    }

    document.getElementById("rowCount").addEventListener("change", function() {
      const limit = parseInt(this.value);
      const rows  = document.querySelectorAll("#itemsTable tbody tr");
      rows.forEach((row, idx) => {
        row.style.display = idx < limit ? "" : "none";
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("rowCount").dispatchEvent(new Event("change"));
      const tableBody = document.getElementById("itemsTableBody");
      tableBody.addEventListener('click', e => {
        const row = e.target.closest('tr');
        if(!row) return;
        tableBody.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
        row.classList.add('selected');
      });
    });
  </script>
</body>
</html>
