<!doctype html>
<html class="fixed">
<head>
  <meta charset="UTF-8">
  <title>DESKHUB | Leave Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="assets/stylesheets/theme.css" />
  <link rel="stylesheet" href="assets/stylesheets/skins/default.css" />
  <link rel="stylesheet" href="assets/stylesheets/theme-custom.css" />
  <link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />
  <script src="assets/vendor/modernizr/modernizr.js"></script>
</head>
<body>
  <section class="body">
    <header class="header">
      <div class="logo-container">
        <a href="leaveform.html" class="logo">
          <img src="assets/images/deskhub.png" height="50" alt="DESKHUB" />
        </a>
        <div class="visible-xs toggle-sidebar-left"
             data-toggle-class="sidebar-left-opened"
             data-target="html"
             data-fire-event="sidebar-left-opened">
          <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
      </div>
    </header>

    <div class="inner-wrapper">
      <aside id="sidebar-left" class="sidebar-left">
        <div class="sidebar-header">
          <div class="sidebar-toggle hidden-xs"
               data-toggle-class="sidebar-left-collapsed"
               data-target="html"
               data-fire-event="sidebar-left-toggle">
            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
          </div>
        </div>

        <div class="nano">
          <div class="nano-content">
            <nav id="menu" class="nav-main">
              <ul class="nav nav-main">
                <li><a href="leaveform.html"><i class="fa fa-home"></i><span>Dashboard</span></a></li>
                <li class="nav-parent nav-expanded nav-active">
                  <a><i class="fa fa-archive"></i><span>Leave Form</span></a>
                  <ul class="nav nav-children">
                    <li class="nav-active"><a href="leaveform.html">Leave Form</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </aside>

      <section role="main" class="content-body">
        <header class="page-header"><h2>Leave Application Form</h2></header>

        <section class="panel">
          <header class="panel-heading"><h2 class="panel-title">Leave Application Form</h2></header>
          <div class="panel-body">

            <div class="form-group">
              <label class="col-md-3 control-label" for="leavefirstname">First Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="leavefirstname">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="leavelastname">Last Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="leavelastname">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="inputleavetype">Select Leave type:</label>
              <div class="col-md-6">
                <div class="radio">
                  <label><input type="radio" name="optionsRadios" value="Annual Leave" checked> Annual Leave</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optionsRadios" value="Unpaid Leave"> Unpaid Leave</label>
                </div>
				  
				<div class="radio">
                  <label><input type="radio" name="optionsRadios" value="Unpaid Leave"> Urgent Leave </label>
                </div>
				  
				<div class="radio">
                  <label><input type="radio" name="optionsRadios" value="Unpaid Leave"> Medical Leave </label>
                </div>
				  
				<div class="radio">
                  <label><input type="radio" name="optionsRadios" value="Unpaid Leave"> Compassionate Leave </label>
                </div>				  

				<div class="radio">
                  <label><input type="radio" name="optionsRadios" value="Unpaid Leave"> Reservist </label>
                </div>
				  
              </div>
            </div>

			  <div class="form-group">
              <label class="col-md-3 control-label" for="leaveremarks">Remarks </label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="leaveremarks">
              </div>
            </div>
			  
			  
            <div class="form-group">
              <label class="col-md-3 control-label">Leave Dates</label>
              <div class="col-md-6">
                <div class="input-daterange input-group" data-plugin-datepicker>
                  <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                  <input type="text" class="form-control" name="leavestart">
                  <span class="input-group-addon">to</span>
                  <input type="text" class="form-control" name="leaveend">
                </div>
              </div>
            </div>

			  
			<div class="form-group">
              <label class="col-md-3 control-label" for="leavenumberdays">Number of Days </label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="leavenumberdays">
              </div>
            </div>
			  
			  
            <div class="row">
              <div class="col-sm-9 col-sm-offset-3">
                <button class="btn btn-primary" id="submitLeaveBtn">Submit Leave</button>
                <div id="emailStatus" class="alert mt-md" style="display: none;"></div>
              </div>
            </div>

          </div>
        </section>
      </section>
    </div>

  <script src="assets/vendor/jquery/jquery.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
  <script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="assets/javascripts/theme.js"></script>
  <script src="assets/javascripts/theme.custom.js"></script>
  <script src="assets/javascripts/theme.init.js"></script>

  <script>
    $(document).ready(function () {
      $('[data-plugin-datepicker]').datepicker({
        format: 'mm/dd/yyyy',
        autoclose: true,
        todayHighlight: true
      });

      $('#submitLeaveBtn').click(async function () {
        const btn = this;
        const statusDiv = document.getElementById('emailStatus');
        btn.disabled = true;
        statusDiv.style.display = 'none';

        const firstName = document.getElementById('leavefirstname').value.trim();
        const lastName = document.getElementById('leavelastname').value.trim();
        const leaveType = document.querySelector('input[name="optionsRadios"]:checked').value;
        const leaveStart = document.querySelector('input[name="leavestart"]').value;
        const leaveEnd = document.querySelector('input[name="leaveend"]').value;
		const leaveremarks = document.getElementById('leaveremarks').value.trim();
		const leavenumberdays = document.getElementById('leavenumberdays').value.trim();

		const formData = {
		  fullName: firstName + ' ' + lastName,
		  leaveType,
		  fromDate: leaveStart,
		  toDate: leaveEnd,
		  leaveremarks: leaveremarks,  // ✅ Corrected here
		  leavenumberdays: leavenumberdays,
		  submittedOn: new Date().toISOString().split('T')[0]
		};

        try {
          const res = await fetch('/api/send-leave-pdf', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          if (res.ok) {
            statusDiv.textContent = '✅ Leave application sent successfully!';
            statusDiv.className = 'alert alert-success mt-md';
          } else {
            statusDiv.textContent = '❌ Failed to send leave application.';
            statusDiv.className = 'alert alert-danger mt-md';
          }
        } catch (err) {
          statusDiv.textContent = '⚠️ Error connecting to server.';
          statusDiv.className = 'alert alert-warning mt-md';
        }

        statusDiv.style.display = 'block';
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
